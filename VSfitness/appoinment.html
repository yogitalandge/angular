<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
  .navbar-nav > li{
padding-left:5px;
padding-right:5px;
}
img {
      position: relative;
      width: 150px;
      height: 90px;
  }
  body{
    background-color:lightcyan;
  }
  fieldset {
padding: 8px;
  border: 1px solid black;
}
</style>
  </head>
  <body>
<header class="container mt-3">
<hgroup class="row">
  <div class="col-sm-4">
      <div class="d-flex justify-content-start">
          <img src="logo.png" class="rounded-circle" alt="Logo">
      </div>
  </div>

<div class="col-sm-6 ml-4">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<ul class="navbar-nav">
<li class="nav-item">
<a href="#" class="nav-link text-light">Home</a>
</li>
<li class="nav-item">
<a href="#" class="nav-link text-light">Place Appoinment</a>
</li>
<li class="nav-item">
<a href="#" class="nav-link text-light">View Appoinment</a>
</li>
<li class="nav-item">
<a href="#" class="nav-link text-light">Contact Us</a>
</li>
</ul>
</nav>
</div>
</hgroup>
</header>
<hr>
<header>
  <section>
      <aside>
        <div class="column sm-3 ">
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Place Appoinment</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">View Appoinment</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</div>
</aside>
</section>
</header>

<div class="container mb-4">
<div class="col-sm-9 ">
<div class="d-flex justify-content-center ml-4">
  <form method="post" onSubmit="return validation();">
  <div class="form-group">
  <div class="form-row">
     <div class="col-md-4 mb-3">
       <label for="First Name">First name</label>
       <input type="text" id="fname" placeholder="First name" required >
     </div>
     <div class="col-md-4 mb-3  ml-4">
       <label for="Last Name">Last name</label>
       <input type="text" id="lname" placeholder="Last name" required>
        </div>
      </div>
  </div>

  <div class="form-group">
  <label for="age">Age</label>
  <input type="text" id="age" name="age"/>
  </div>

  <div class="form-group">
  <label for="Email">Email</label>
  <input type="email" id="email" name="email"/>
  </div>

  <div class="form-group">
  <label for="contact">Contact Number</label>
  <input type="number" id="contact" name="contact"/>
  </div>

<div class="form-group">
<fieldset>
<div>
<legend>Address:</legend>
<label for="Street Address">Street Address</label>
<textarea class="form-control" id="" rows="3"></textarea>
</div>
<br/>

<div>
<label for="City">City</label>
<input type="text" name="city">

<label for="State" ml-3>State</label>
<input type="text" name="state">

<label for="Country" ml-3>Country</label>
<select id="Country">
  <option value="Ind">India</option>
   <option value="Us">USA</option>
   <option value="Ge">Germany</option>
   <option value="Aus">Australia</option>
 </select>
 </div>
 <br/>
 <div>
 <label for="Pincode">Pincode</label>
 <input type="number" id="pin" name="pincode">
</div>
</fieldset>
</div>

<div class="formGroup">
<label for="Trainer Preferences">Trainer Preference</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="maletrainer" id="" value="option1">
  <label class="form-check-label" for="Male Trainer">
  Male Trainer
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="femaletrainer" id="" value="option2">
  <label class="form-check-label" for="Female Trainer">
  Female Trainer
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="nopref" id="" value="option3">
  <label class="form-check-label" for="Female Trainer">
  No Preferences
  </label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="trainerName" id="" value="option4">
<label class="form-check-label" for="TrainerName">Trainer Name
<input type="text" class="formControl ml-4">
</label>
</div>
<br/>
<div class="form-check">
<input class="form-check-input" type="radio" name="others" id="" value="option5">
<label class="form-check-label" for="Others"> Others
<input type="text" class="formControl ml-5">
</label>
</div>
</div>
<br/>
<div class="form-group">
<label for="Physiotherapist">Do you need Physiotherapist ?</label>
<br/>
<input type="radio" name="ans" value="yes">Yes
<input type="radio" name="ans" value="no">No<br>
</div>

<div class="formGroup">
<label for="package">Select a Package</label>
<div class="form-check mt-2">
  <input class="form-check-input" type="radio" name="onetime" id="" value="option1">
  <label class="form-check-label" for="onetime">
One Time Assesment
  </label>
<input type="text" name="" placeholder="Rs.500">
</div>

<div class="form-check mt-2">
  <input class="form-check-input" type="radio" name="weekly" id="" value="option2">
  <label class="form-check-label" for="Weekly Assesment">
4 Weekly Assesment
  </label>
<input type="text" name="" placeholder="Rs.400/Session">
</div>

<div class="form-check mt-2">
  <input class="form-check-input" type="radio" name="weekly" id="" value="option3">
  <label class="form-check-label" for="Weekly">
12 Weekly Assesment
  </label>
<input type="text" name="" placeholder="Rs.300/Session">
</div>
<br/>
<div class="form-check">
<input class="form-check-input" type="radio" name="others" id="" value="option4">
<label class="form-check-label" for="Others"> Others
<input type="text" class="formControl ml-5">
</label>
</div>
</div>

<div class="form-group">
<button class="btn btn-primary">Register</button>
<a href="" class="btn btn-link">Cancel</a>
</div>
</form>
</div>
</div>
</div>

<script src="validation.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
